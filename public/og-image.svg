<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f0f8f4"/>
  
  <!-- Tree logo centered -->
  <g transform="translate(500, 215)">
    <!-- Tree leaves - three overlapping circles -->
    <!-- Top leaf -->
    <circle cx="100" cy="70" r="35" fill="#7fb069"/>
    
    <!-- Left leaf -->
    <circle cx="75" cy="95" r="35" fill="#5a9b47"/>
    
    <!-- Right leaf -->
    <circle cx="125" cy="95" r="35" fill="#8bc34a"/>
    
    <!-- Tree trunk -->
    <rect x="95" y="110" width="10" height="45" fill="#5d4e37" rx="2"/>
    
    <!-- Trunk base -->
    <rect x="93" y="150" width="14" height="8" fill="#4a3f2a" rx="2"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2d5a3d">SamudraMRV</text>
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#5a7a6a">Marine & Coastal Ecosystem Restoration</text>
</svg>